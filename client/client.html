<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    #top {
        text-align: center;
        margin: 0 auto;
    }
    
    #top h1 {
      font-size: 2em;
    }
    
    #content {
      margin-top: 100px;
      font-size: 2em;
      text-align: center;
    }
  </style>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script>
    const handleResponse = (xhr) => {
      const contentField = document.querySelector('#content');

      const obj = JSON.parse(xhr.response);
      console.log(`status code: ${xhr.status}`);
      console.log(`xhr.response: ${xhr.response}`);

      switch(xhr.status) {
        case 200:
          contentField.innerHTML = `<b>Success</b> - ${obj.message}`;
          break;
        case 400:
          contentField.innerHTML = `<b>Bad Request</b> - ${obj.message}`;
          break;
        case 404:
        default:
          contentField.innerHTML = `<b>Not Found</b> - ${obj.message}`;
          break;
      }
    };
    
    const sendAjax = (url) => {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', url);
      xhr.setRequestHeader ("Accept", 'application/json');

      xhr.onload = () => handleResponse(xhr);
      
      xhr.send();
    };

    const init = () => {
      const successButton = document.querySelector("#success");
      const badRequestButton = document.querySelector("#badRequest");
      const notFoundButton = document.querySelector("#notFound");

      successButton.onclick = () => sendAjax('/success');
      badRequestButton.onclick = () => sendAjax('/badRequest?valid=true');
      notFoundButton.onclick = () => sendAjax('/notFoundURL');
    };

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <p>
      Go to <b>/success</b> to test a <b>200 Success.</b> 
      <button id="success">Success</button>
    </p>
    <p>
      Go to <b>/badRequest</b> to test a <b>400 Bad Request.</b> 
      <button id="badRequest">Bad Request</button>
    </p>
    <p>
      Go to <b>any other URL</b> to test a <b>404 Not Found.</b> 
      <button id="notFound">Not Found</button>
    </p>
  </section>
  <section id="content">
  </section>
</body>
</html>
